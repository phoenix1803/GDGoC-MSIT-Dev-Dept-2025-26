  <title>To-Do List Animation</title>

<body>

  <header>
    <div class="scene">
      <div class="move-number"><span class="last-item">y</span></div>
      <div class="number-container"><span class="mask-number">Welcome to m</span></div>
    </div>
    <div class="scene2">
      <div class="move-letter"><span class="last-item">T</span></div>
      <div class="msn-container"><span class="mask-number">To-Do Lis <span>T</span></span></div>
    </div>
  </header>

  <main>
    <div>
      <label for="taskInput" style="font-size: 50px; font-weight: 500;">New Task</label><br><br>
      <div class="input-area">
          <input type="text" id="taskInput" placeholder="Add a new task...">
          <button id="addButton">Add</button>
      </div>
    </div>

    <div>
      <h2 style="margin-top: 25px; font-size: 45px;">Tasks</h2>
      <p id="quoteDisplay"></p>
      <ul id="taskList"></ul> 
    </div>
  </main>
